<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Выбери все пары карт</title>
  </head>

  <body>
    <div class="difficulty-screen">
      <h2 class="title">Выбери сложность</h2>
      <div class="difficulty">
        <button class="difficulty__btn" data-value="3">1</button>
        <button class="difficulty__btn" data-value="6">2</button>
        <button class="difficulty__btn" data-value="9">3</button>
      </div>
      <button class="btn btn-start">Старт</button>
    </div>

    <div class="game-screen hidden">
      <div class="game__panel">
        <div class="game__panel-timer">0.00</div>
        <button class="btn btn-reset">Начать заново</button>
      </div>
      <div class="game__cards"></div>
    </div>
  </body>
</html>
